<div class="wrapper">
	<p>{{ state }}</p>
	<button class="button this-button"
					popover
					popover-dir="left"
					popover-template="popover-form"
		>Click for Popover
	</button>

</div>

<script type="text/ng-template" id="popover-form">
	<p>Are you sure?</p>
	<ul>
		<li ng-click="toggle(true)">Yes</li>
		<li ng-click="toggle(false)">No</li>
	</ul>
</script>
